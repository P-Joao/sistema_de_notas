<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Nova Avaliação</title>
    <style>
        :root {
            --primary: #4f46e5;
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-sub: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Inter',
                sans-serif;
            background: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        /* Card do Formulário */
        .form-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .context-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-sub);
            font-size: 0.9em;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 0.9em;
            color: var(--text-main);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #4338ca;
        }

        .btn-cancel {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-cancel:hover {
            background: #f9fafb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1>Nova Avaliação</h1>
            <div class="context-info">
                Adicionando para: <strong>{{ turma.disciplina.nome }}</strong>
            </div>

            <form method="POST">
                {% csrf_token %}

                <label for="{{ form.titulo.id_for_label }}">Título da Avaliação</label>
                {{ form.titulo }}

                <label for="{{ form.descricao.id_for_label }}">Descrição (Opcional)</label>
                {{ form.descricao }}

                <label for="{{ form.peso.id_for_label }}">Peso na Média (Ex: 4.0)</label>
                {{ form.peso }}

                {% if form.errors %}
                <div style="color: red; font-size: 0.9em; margin-bottom: 15px;">
                    Verifique os campos acima e tente novamente.
                </div>
                {% endif %}

                <div class="actions">
                    <a href="{% url 'turma_detalhe' turma.id %}" class="btn-cancel"
                        style="padding: 10px 20px; border-radius: 6px;">Cancelar</a>
                    <button type="submit">Salvar Avaliação</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
